<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

{% extends 'DjangoRecipeApp/main.html' %}
    {% block content %}

    <h1>LogIn:</h1>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="btn btn-primary" value="LogIn">
    </form>

    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>

    {% endblock content %}

</body>
</html>
