<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

{% extends 'DjangoRecipeApp/main.html' %}
    {% block content %}

    <h1>Register:</h1>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="btn btn-primary" value="Register">
    </form>

    <p>Already have an account? <a href="{% url 'user-login' %}">LogIn</a></p>

    {% endblock content %}
</body>
</html>
